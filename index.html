<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Plumber App</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- handlebars- -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>

    <!--  bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--jquery for using ajax   -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>
<body>



    <div class="jumbotron">

        <div class="">
            <h1 class="">Welcome to Plumbers World...</h1>
        </div>
    </div>


    <!-- Button trigger modal -->
    <div class="container">
        <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#exampleModal">
            register Plumber
        </button>
    </div>
<br>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Register Plumber</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body container">
              <div class="container ">
                  <div class="container">
                      <div class="conatainer">
                          <div class=" container row">
                              <form class="" action="index.html" method="post">
                                  <label for="">please register a new plumber:</label>
                                  <input class="form-control" type="text" id="firstName" name="firstName" value="" onchange="" placeholder="firstname"><br>
                                  <input class="form-control" type="text" id="lastName" name="lastName" value="" placeholder="lastname"><br>
                                  <input class="form-control" type="text" id="contactDetails" name="contactDetails" value="" placeholder="contact number"><br>
                                  <input class="form-control" type="email" id="email" name="email" value="" placeholder="email"><br>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button class="submit btn btn-outline-primary" id="submit" type="button" name="button">submit</button>
          </div>
        </div>
      </div>
    </div>

<div class="container">
<div class="display" type="button" name="button"></div>
</div>


<!-- Modal -->
<div class="modal fade exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

          <div class="container">
              <div class="container row">
                  <div class=" container col-sm-5">
                      <h3>Hire a plumber here</h3>
                      <h5>please select day to work</h5>
                      <form class="" action="index.html" method="post">
                          <input type="checkbox" class="day" value="Monday"> Monday <br>
                          <input type="checkbox" class="day" value="Tuesday"> Tuesday <br>
                          <input type="checkbox" class="day" value="Wednesday"> Wednesday <br>
                          <input type="checkbox" class="day" value="Thursday"> Thursday <br>
                          <input type="checkbox" class="day" value="Friday"> Friday <br>
                          <input type="checkbox" class="day" value="Saturday"> Saturday <br>
                          <input type="checkbox" class="day" value="Sunday"> Sunday <br>

                          <div class="">
                              <h5>please select a slot</h5>

                                  <input type="radio" class="slot" value="Morning"> Morning<br>
                                  <input type="radio" class="slot" value="Midday"> Midday<br>
                                  <input type="radio" class="slot" value="Afternoon"> Afternoon<br>

                                  <br>

                                  <input class="form-control" type="text" id="jobDescription" name="jobDescription" value="" placeholder="job description"><br>
                                  <input class="form-control" type="text" id="employerName" name="employerName" value="" placeholder="employer name"><br>
                                  <input class="form-control" type="text" id="employerContact" name="employerContact" value="" placeholder="employer contact"><br>
                          </div>



                      </form>
                  </div>
              </div>
          </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
         <button class="schedule btn btn-outline-primary" type="button" name="button">Sumbit</button>
      </div>
    </div>
  </div>
</div>

<!-- this displays all the plimbers in the database -->
    <div class="display">
        <script class='output' type="text/handlebars-x">
            <table id="myTable" class="table table-bordered table-striped">
                <tr>
                    <th>firstName</th>
                    <th>lastName</th>
                    <th>contactDetails</th>
                    <th>email</th>
                    <th></th>
                </tr>
                {{#each plumber}}
                <tr>
                    <td>{{firstName}}</td>
                    <td>{{lastName}}</td>
                    <td>{{contactDetails}}</td>
                    <td>{{email}}</td>
                    <td><button value={{_id}} class="purchase btn btn-outline-primary" data-toggle="modal" data-target=".exampleModal">hire</button></td>
                </tr>
                {{/each}}
            </table>

        </script>
    </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="app.js" type="text/javascript" charset="utf-8"></script>
</html>
